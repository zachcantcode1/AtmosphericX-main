<!DOCTYPE html>
<html>
    <head>
        <title>Custom Alert Bar</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../../assets/styles/variables.css">
        <script src="../../assets/javascript/alerts.js"></script>
        <script src="../../assets/javascript/library.js"></script>
    </head>
    <body>
        <div class="alert-box">
            <div class="alert-header"><span id="event-name"></span></div>
            <div class="alert-body">
                <div class="row-dark">
                    <div class="left">
                        <div>Location: <span id="event-locations"></span></div>
                    </div>
                    <div class="right">
                        <div id="event-issued-time"></div>
                    </div>
                </div>
                <div class="row-light">
                    <div class="left">
                        <div>Hail: <span id="event-max-hail"></span></div>
                    </div>
                    <div class="left">
                        <div>Wind: <span id="event-max-wind"></span></div>
                    </div>
                    <div class="left">
                        <div id="event-tornado"></div>
                    </div>
                    <div class="right">
                        <div id="event-damage"></div>
                    </div>
                    <div class="right">
                        <div id="event-expires-time"></div>
                    </div>
                </div>
                <div class="row-dark">
                    <div class="left">
                        <div id="event-sender"></div>
                    </div>
                </div>
                <div class="row-light">
                    <div class="left">
                        <div id="event-tags"></div>
                    </div>
                </div>
            </div>
            <!-- Overlay for modern bar layout -->
            <div class="alert-bar-overlay">
                <div class="alert-bar-title"><span id="event-name"></span></div>
                <div class="alert-bar-info">
                    <span class="alert-location">Location: <span id="event-locations"></span></span>
                    <span class="alert-hail">Hail: <span id="event-max-hail"></span></span>
                    <span class="alert-wind">Wind: <span id="event-max-wind"></span></span>
                </div>
            </div>
        </div>
    </body>
    <script>
        let library = new Library();
        library.createWebsocketSession([`public`, `active`, `manual`]).then(() => {
            let alert_class = new Alerts(library, true);
            library.detectMobileDevice();
            document.addEventListener('onCacheUpdate', async (event) => {
                let storage = alert_class.syncAlerts();
                if (storage.length > 0) {
                    await alert_class.triggerAlertQueue();
                }
            });
        });
    </script>
</html>
